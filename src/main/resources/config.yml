# === СООБЩЕНИЯ ===
messages:
  # Сообщение, когда пытаются сломать сундук
  chest-protected: "&#ff5555Этот сундук защищён!"
  # Сообщение, когда пытаются положить свои предметы в сундук
  chest-no-place: "&#ff5555Нельзя класть предметы в этот сундук!"
  # Сообщение, кода пытаются отправить команду плагина в консоли
  player-only: "&#ff5555Только для игроков!"
  # Сообщение, когда отсутствуют права
  no-permission: "&#ff5555У вас нет прав!"
  # Подсказка при вводе /spacechest
  command-usage: "&fИспользование&7: &6/spacechest reload&7, &6loot"
  # Подсказка при вводе /spacechest loot
  gui-usage: "&fИспользование&7: &6/spacechest loot название сундука"
  # Сообщение, при перезагрузке конфига
  reload-success: "&#00ff00Конфигурация перезагружена!"
  # Сообщение, при закрытии гуи лута
  loot-saved: "&#00ff00Предметы сохранены!"
  # Сообщение, когда пытаются забрать предмет слишком быстро (если включена антикража)
  anti-steal-warning: "&#ff5555Не так быстро! Подожди немного."

# Тип хранения данных
# sqlite - локальное хранение в файле database.db
# mysql - хранение на MySQL сервере
db_type: sqlite

# Настройки для MySQL (используются только если db_type: mysql)
database:
  host: localhost
  port: 3306
  database: minecraft
  username: root
  password: password

# === АНТИКРАЖА ===
anti-steal:
  enabled: true # Включена ли защита
  cooldown-ms: 100 # Минимальная задержка между взятием предметов (в миллисекундах)

# === НАСТРОЙКА GUI ===
gui:
  size: 54  # Размер инвентаря (9, 18, 27, 36, 45, 54)
  title: "&#FF0000%loot% - Редактирование лута"  # Заголовок редактирования (%loot% - название таблицы)
  item-lore: # Лор под каждым предметом в гуи
    - ""
    - "&#00ff00Шанс: &#ffffff%chance%%"
    - ""
    - "&#ffd700ЛКМ &#ffffff- +1%"
    - "&#ffd700ПКМ &#ffffff- -1%"
    - "&#ffd700Shift+ЛКМ &#ffffff- +10%"
    - "&#ffd700Shift+ПКМ &#ffffff- -10%"
    - "&#ff5555СКМ &#ffffff- забрать"
    - ""

# === СУНДУКИ ===
chests:
  chest_1: # Название сундука
    world: "world" # Мир в котором будет спавниться сундук
    x: 150 # Координаты X
    y: 65 # Координаты Y
    z: -200 # Координаты Z
    block-type: CHEST # Тип блока
    reload-interval: 600 # Интервал обновления предметов (в секундах)
    hologram: # Настройка голограммы
      offset-y: 1.8 # Высота голограммы (0 на уровне сундука, 1.0 больше на 1 блок, 1.8 парит над сундуком, -0.5 на пол блока ниже)
      update-interval: 20 # Интервал обновления голограммы (в тиках)
      lines: # Строчки голограммы
        - "&a&lОбычный"
        - "&f%time%"